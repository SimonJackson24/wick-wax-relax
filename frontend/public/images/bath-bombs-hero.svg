<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="bubbleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0.3" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bathGradient)"/>

  <!-- Bath bomb shapes -->
  <circle cx="400" cy="350" r="60" fill="#FFF" opacity="0.9"/>
  <circle cx="600" cy="420" r="50" fill="#F0F8FF" opacity="0.8"/>
  <circle cx="800" cy="320" r="55" fill="#E6E6FA" opacity="0.9"/>
  <circle cx="1000" cy="380" r="45" fill="#FFF" opacity="0.7"/>
  <circle cx="1200" cy="340" r="52" fill="#F0F8FF" opacity="0.8"/>
  <circle cx="1400" cy="400" r="48" fill="#E6E6FA" opacity="0.9"/>

  <!-- Fizzing bubbles -->
  <circle cx="380" cy="290" r="8" fill="url(#bubbleGradient)"/>
  <circle cx="420" cy="280" r="6" fill="url(#bubbleGradient)"/>
  <circle cx="580" cy="360" r="7" fill="url(#bubbleGradient)"/>
  <circle cx="620" cy="370" r="5" fill="url(#bubbleGradient)"/>
  <circle cx="780" cy="260" r="8" fill="url(#bubbleGradient)"/>
  <circle cx="820" cy="270" r="6" fill="url(#bubbleGradient)"/>
  <circle cx="980" cy="320" r="7" fill="url(#bubbleGradient)"/>
  <circle cx="1020" cy="330" r="5" fill="url(#bubbleGradient)"/>
  <circle cx="1180" cy="280" r="8" fill="url(#bubbleGradient)"/>
  <circle cx="1220" cy="290" r="6" fill="url(#bubbleGradient)"/>
  <circle cx="1380" cy="340" r="7" fill="url(#bubbleGradient)"/>
  <circle cx="1420" cy="350" r="5" fill="url(#bubbleGradient)"/>

  <!-- Floating particles -->
  <circle cx="250" cy="200" r="3" fill="#FFF" opacity="0.6"/>
  <circle cx="450" cy="180" r="2" fill="#FFF" opacity="0.4"/>
  <circle cx="650" cy="220" r="4" fill="#FFF" opacity="0.5"/>
  <circle cx="850" cy="160" r="3" fill="#FFF" opacity="0.7"/>
  <circle cx="1050" cy="240" r="2" fill="#FFF" opacity="0.4"/>
  <circle cx="1250" cy="190" r="3" fill="#FFF" opacity="0.6"/>
  <circle cx="1450" cy="260" r="4" fill="#FFF" opacity="0.5"/>
  <circle cx="1650" cy="220" r="3" fill="#FFF" opacity="0.7"/>

  <!-- Title overlay -->
  <text x="960" y="540" text-anchor="middle" fill="#FFF" font-family="serif" font-size="120" font-weight="bold" opacity="0.1">BATH BOMBS</text>
</svg>