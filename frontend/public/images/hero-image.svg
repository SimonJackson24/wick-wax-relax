<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="candleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#heroBg)"/>

  <!-- Candle silhouette -->
  <ellipse cx="400" cy="450" rx="40" ry="80" fill="#2c2c2c"/>
  <rect x="385" y="370" width="30" height="80" fill="#2c2c2c"/>
  <rect x="390" y="350" width="20" height="20" fill="#8B4513"/>

  <!-- Flame -->
  <ellipse cx="400" cy="340" rx="8" ry="15" fill="#ffd700"/>
  <ellipse cx="400" cy="335" rx="4" ry="8" fill="#ff6b35"/>
  <ellipse cx="400" cy="330" rx="2" ry="4" fill="#ffffff"/>

  <!-- Glow effect -->
  <ellipse cx="400" cy="340" rx="25" ry="30" fill="url(#candleGlow)"/>

  <!-- Wick smoke -->
  <path d="M400 325 Q395 315 400 310 Q405 315 400 325" fill="#666" opacity="0.3"/>
  <path d="M400 310 Q392 300 400 295 Q408 300 400 310" fill="#666" opacity="0.2"/>
  <path d="M400 295 Q388 285 400 280 Q412 285 400 295" fill="#666" opacity="0.1"/>

  <!-- Text overlay -->
  <text x="400" y="200" text-anchor="middle" font-family="serif" font-size="48" font-weight="bold" fill="#ffd700">
    Premium Candles
  </text>
  <text x="400" y="240" text-anchor="middle" font-family="serif" font-size="24" fill="#ffffff" opacity="0.9">
    Handcrafted for Your Relaxation
  </text>
</svg>