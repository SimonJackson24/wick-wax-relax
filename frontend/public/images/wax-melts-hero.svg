<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#waxGradient)"/>

  <!-- Wax melt shapes -->
  <circle cx="400" cy="300" r="80" fill="#8B4513" opacity="0.8"/>
  <circle cx="600" cy="400" r="60" fill="#A0522D" opacity="0.7"/>
  <circle cx="800" cy="250" r="70" fill="#CD853F" opacity="0.9"/>
  <circle cx="1000" cy="350" r="50" fill="#D2691E" opacity="0.8"/>
  <circle cx="1200" cy="280" r="65" fill="#F4A460" opacity="0.7"/>
  <circle cx="1400" cy="420" r="55" fill="#DEB887" opacity="0.9"/>

  <!-- Floating scent particles -->
  <circle cx="300" cy="200" r="3" fill="#FFF" opacity="0.6"/>
  <circle cx="500" cy="180" r="2" fill="#FFF" opacity="0.4"/>
  <circle cx="700" cy="220" r="4" fill="#FFF" opacity="0.5"/>
  <circle cx="900" cy="160" r="3" fill="#FFF" opacity="0.7"/>
  <circle cx="1100" cy="240" r="2" fill="#FFF" opacity="0.4"/>
  <circle cx="1300" cy="190" r="3" fill="#FFF" opacity="0.6"/>
  <circle cx="1500" cy="260" r="4" fill="#FFF" opacity="0.5"/>

  <!-- Title overlay -->
  <text x="960" y="540" text-anchor="middle" fill="#FFF" font-family="serif" font-size="120" font-weight="bold" opacity="0.1">WAX MELTS</text>
</svg>