<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diffuserGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9370DB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BA55D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DA70D6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="mistGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#DA70D6;stop-opacity:0.2" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#diffuserGradient)"/>

  <!-- Diffuser shapes -->
  <rect x="450" y="450" width="80" height="120" fill="#2F1B3A" opacity="0.8" rx="10"/>
  <rect x="650" y="430" width="70" height="140" fill="#3D2B4A" opacity="0.9" rx="8"/>
  <rect x="850" y="470" width="75" height="110" fill="#4A3B5A" opacity="0.7" rx="12"/>
  <rect x="1050" y="410" width="65" height="150" fill="#2A1F35" opacity="0.8" rx="9"/>
  <rect x="1250" y="450" width="72" height="125" fill="#352945" opacity="0.9" rx="11"/>
  <rect x="1450" y="430" width="68" height="135" fill="#403051" opacity="0.7" rx="10"/>

  <!-- Mist clouds -->
  <ellipse cx="490" cy="380" rx="25" ry="15" fill="url(#mistGradient)" opacity="0.7"/>
  <ellipse cx="690" cy="360" rx="20" ry="12" fill="url(#mistGradient)" opacity="0.6"/>
  <ellipse cx="890" cy="400" rx="28" ry="16" fill="url(#mistGradient)" opacity="0.8"/>
  <ellipse cx="1090" cy="340" rx="22" ry="14" fill="url(#mistGradient)" opacity="0.5"/>
  <ellipse cx="1290" cy="380" rx="26" ry="15" fill="url(#mistGradient)" opacity="0.7"/>
  <ellipse cx="1490" cy="360" rx="24" ry="13" fill="url(#mistGradient)" opacity="0.6"/>

  <!-- Floating essential oil droplets -->
  <circle cx="300" cy="250" r="4" fill="#FFF" opacity="0.6"/>
  <circle cx="500" cy="220" r="3" fill="#FFF" opacity="0.4"/>
  <circle cx="700" cy="260" r="5" fill="#FFF" opacity="0.5"/>
  <circle cx="900" cy="200" r="4" fill="#FFF" opacity="0.7"/>
  <circle cx="1100" cy="280" r="3" fill="#FFF" opacity="0.4"/>
  <circle cx="1300" cy="230" r="4" fill="#FFF" opacity="0.6"/>
  <circle cx="1500" cy="270" r="5" fill="#FFF" opacity="0.5"/>
  <circle cx="1700" cy="210" r="4" fill="#FFF" opacity="0.7"/>

  <!-- Scent trails -->
  <path d="M 470 420 Q 480 400 490 380" stroke="#FFF" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 670 410 Q 680 390 690 370" stroke="#FFF" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 870 440 Q 880 420 890 400" stroke="#FFF" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 1070 390 Q 1080 370 1090 350" stroke="#FFF" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 1270 420 Q 1280 400 1290 380" stroke="#FFF" stroke-width="2" fill="none" opacity="0.3"/>
  <path d="M 1470 410 Q 1480 390 1490 370" stroke="#FFF" stroke-width="2" fill="none" opacity="0.5"/>

  <!-- Title overlay -->
  <text x="960" y="540" text-anchor="middle" fill="#FFF" font-family="serif" font-size="120" font-weight="bold" opacity="0.1">DIFFUSERS</text>
</svg>