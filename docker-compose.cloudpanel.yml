version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.cloudpanel
      target: production
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - REDIS_URL=redis://redis:6379
    volumes:
      - ${CLOUDPANEL_PUBLIC_PATH}:${CLOUDPANEL_PUBLIC_PATH}
      - backend_node_modules:/app/node_modules
    networks:
      - app_network
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.cloudpanel
    environment:
      - NODE_ENV=production
    volumes:
      - ${CLOUDPANEL_PUBLIC_PATH}:${CLOUDPANEL_PUBLIC_PATH}
      - frontend_node_modules:/app/node_modules
    networks:
      - app_network

  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  redis:
    image: redis:6-alpine
    volumes:
      - redis_data:/data
    networks:
      - app_network

  nginx:
    image: nginx:1.21-alpine
    volumes:
      - ./cloudpanel/nginx/wick-wax.conf:/etc/nginx/conf.d/wick-wax.conf
      - ${CLOUDPANEL_PUBLIC_PATH}:${CLOUDPANEL_PUBLIC_PATH}
      - /srv/cloudpanel/logs:/var/log/nginx
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app_network

volumes:
  backend_node_modules:
  frontend_node_modules:
  postgres_data:
  redis_data:

networks:
  app_network:
    driver: bridge